<div class="container card mt-5 justify-content-center">
    <div class="card-body">
        <h5 class="card-title justify-content-center">Login</h5>
        <div *ngIf="error!=null" class="alert alert-danger">{{error}}</div>
        <form #newUserForm="ngForm" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <div class="mb-3 row">

                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" required ngModel class="form-control" id="username" name="username"
                        #username="ngModel">
                </div>
                <div *ngIf="username.touched && !username.valid" class="mt-3 alert alert-danger">
                    Username is required!
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" required ngModel name="password"
                        #password="ngModel">
                </div>
                <div *ngIf="password.touched && !password.valid" class="mt-3 alert alert-danger">
                    Password is required!
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                Login
            </button>

        </form>
    </div>
</div>
